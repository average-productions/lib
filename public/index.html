<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>

    <link
      rel="preload"
      href="%PUBLIC_URL%/fonts/zilla-slab-v4-latin-300.woff2"
      as="font"
      crossorigin
    />

    <link
      rel="preload"
      href="%PUBLIC_URL%/fonts/zilla-slab-v4-latin-regular.woff2"
      as="font"
      crossorigin
    />

    <style>
      /* zilla-slab-300 - latin */
      @font-face {
        font-family: "Zilla Slab";
        font-style: normal;
        font-display: swap;
        font-weight: 300;
        src: local("Zilla Slab Light"), local("ZillaSlab-Light"),
          url("%PUBLIC_URL%/fonts/zilla-slab-v4-latin-300.woff2")
            format("woff2"),
          url("%PUBLIC_URL%/fonts/zilla-slab-v4-latin-300.woff") format("woff");
      }
      /* zilla-slab-300italic - latin */
      @font-face {
        font-family: "Zilla Slab";
        font-style: italic;
        font-display: swap;
        font-weight: 300;
        src: local("Zilla Slab Light Italic"), local("ZillaSlab-LightItalic"),
          url("%PUBLIC_URL%/fonts/zilla-slab-v4-latin-300italic.woff2")
            format("woff2"),
          url("%PUBLIC_URL%/fonts/zilla-slab-v4-latin-300italic.woff")
            format("woff");
      }
      /* zilla-slab-regular - latin*/
      @font-face {
        font-family: "Zilla Slab";
        font-style: normal;
        font-weight: 400;
        font-display: block;
        src: local("Zilla Slab"), local("ZillaSlab-Regular"),
          url("%PUBLIC_URL%/fonts/zilla-slab-v4-latin-regular.woff2")
            format("woff2"),
          /* Chrome 26+, Opera 23+, Firefox 39+ */
            url("%PUBLIC_URL%/fonts/zilla-slab-v4-latin-regular.woff")
            format("woff"); /* Chrome 6+, Firefox 3.6+, IE 9+, Safari 5.1+ */
      }

      /* zilla-slab-italic - latin */
      @font-face {
        font-family: "Zilla Slab";
        font-style: italic;
        font-weight: 400;
        font-display: swap;
        src: local("Zilla Slab Italic"), local("ZillaSlab-Italic"),
          url("%PUBLIC_URL%/fonts/zilla-slab-v4-latin-italic.woff2")
            format("woff2"),
          url("%PUBLIC_URL%/fonts/zilla-slab-v4-latin-italic.woff")
            format("woff");
      }
      /* zilla-slab-500 - latin */
      @font-face {
        font-family: "Zilla Slab";
        font-style: normal;
        font-weight: 500;
        font-display: swap;
        src: local("Zilla Slab Medium"), local("ZillaSlab-Medium"),
          url("%PUBLIC_URL%/fonts/zilla-slab-v4-latin-500.woff2")
            format("woff2"),
          url("%PUBLIC_URL%/fonts/zilla-slab-v4-latin-500.woff") format("woff");
      }
      /* zilla-slab-500italic - latin */
      @font-face {
        font-family: "Zilla Slab";
        font-style: italic;
        font-weight: 500;
        font-display: swap;
        src: local("Zilla Slab Medium Italic"), local("ZillaSlab-MediumItalic"),
          url("%PUBLIC_URL%/fonts/zilla-slab-v4-latin-500italic.woff2")
            format("woff2"),
          url("%PUBLIC_URL%/fonts/zilla-slab-v4-latin-500italic.woff")
            format("woff");
      }
      /* zilla-slab-600 - latin */
      @font-face {
        font-family: "Zilla Slab";
        font-style: normal;
        font-weight: 600;
        font-display: swap;
        src: local("Zilla Slab SemiBold"), local("ZillaSlab-SemiBold"),
          url("%PUBLIC_URL%/fonts/zilla-slab-v4-latin-600.woff2")
            format("woff2"),
          url("%PUBLIC_URL%/fonts/zilla-slab-v4-latin-600.woff") format("woff");
      }
      /* zilla-slab-600italic - latin */
      @font-face {
        font-family: "Zilla Slab";
        font-style: italic;
        font-weight: 600;
        font-display: swap;
        src: local("Zilla Slab SemiBold Italic"),
          local("ZillaSlab-SemiBoldItalic"),
          url("%PUBLIC_URL%/fonts/zilla-slab-v4-latin-600italic.woff2")
            format("woff2"),
          url("%PUBLIC_URL%/fonts/zilla-slab-v4-latin-600italic.woff")
            format("woff");
      }
      /* zilla-slab-700 - latin */
      @font-face {
        font-family: "Zilla Slab";
        font-style: normal;
        font-weight: 700;
        font-display: swap;
        src: local("Zilla Slab Bold"), local("ZillaSlab-Bold"),
          url("%PUBLIC_URL%/fonts/zilla-slab-v4-latin-700.woff2")
            format("woff2"),
          url("%PUBLIC_URL%/fonts/zilla-slab-v4-latin-700.woff") format("woff");
      }
      /* zilla-slab-700italic - latin */
      @font-face {
        font-family: "Zilla Slab";
        font-style: italic;
        font-weight: 700;
        font-display: swap;
        src: local("Zilla Slab Bold Italic"), local("ZillaSlab-BoldItalic"),
          url("%PUBLIC_URL%/fonts/zilla-slab-v4-latin-700italic.woff2")
            format("woff2"),
          url("%PUBLIC_URL%/fonts/zilla-slab-v4-latin-700italic.woff")
            format("woff");
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

      If you open it directly in the browser, you will see an empty page.

    -->
  </body>
</html>
